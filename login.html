<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- AOS Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        /* Reset and Root Variables */
        :root {
            --light-gray: #c5d1f1;
            --bright-blue: #4E67EB;
            --dark-blue: #294D89;
            --error-red: #ff4d4f;
            --transition-speed: 0.3s;
            --font-size-base: 16px;
            --font-size-small: 14px;
            --font-size-large: 18px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Animated Gradient Background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #c5d1f1, #294D89, #4E67EB, #ffffff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--bright-blue);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login Container Styling */
        .login-container {
            background: white;
            border-radius: 8px;
            padding: 2.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: all var(--transition-speed) ease;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Styling */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            animation: bounceIn 1s ease-out;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            width: 150px;
            transition: transform var(--transition-speed);
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        @keyframes bounceIn {
            0% { transform: translateY(-100%) scale(0.3); opacity: 0; }
            50% { transform: translateY(15%) scale(1.05); opacity: 1; }
            70% { transform: translateY(-10%) scale(0.9); }
            100% { transform: translateY(0) scale(1); }
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            position: relative;
            width: 100%;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--bright-blue);
            box-shadow: 0 0 5px rgba(78, 103, 235, 0.5);
        }

        .input-label {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            background-color: white;
            padding: 0 0.25rem;
            transition: all var(--transition-speed) ease;
            font-size: 1rem;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -0.6rem;
            font-size: 0.75rem;
            color: var(--bright-blue);
        }

        /* Password Toggle Icon */
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.2rem;
            transition: color var(--transition-speed);
        }

        .password-toggle:hover {
            color: var(--bright-blue);
        }

        /* Submit Button */
        .button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: var(--bright-blue);
            color: white;
            font-size: 1.125rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        .button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Error Message Styling */
        .error-message {
            color: var(--error-red);
            font-size: var(--font-size-small);
            margin-top: 0.25rem;
            display: none;
            text-align: left;
            animation: fadeIn 0.3s ease-out;
        }

        /* Responsive Typography */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }

            .logo img {
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .logo img {
                width: 100px;
            }

            .input-field {
                padding: 0.5rem 2rem 0.5rem 0.5rem;
                font-size: 0.9rem;
            }

            .input-label {
                font-size: 0.9rem;
            }

            .button {
                font-size: 1rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container" data-aos="fade-up">
        <div class="logo">
            <img src="logo.png" alt="Zen Learn Logo">
        </div>
        <form id="loginForm" novalidate>
            <div class="input-group" data-aos="fade-up" data-aos-delay="100">
                <input type="text" class="input-field" id="company" required placeholder=" ">
                <label for="company" class="input-label">Company Name</label>
                <div class="error-message" id="companyError"></div>
            </div>
            <div class="input-group" data-aos="fade-up" data-aos-delay="200">
                <input type="text" class="input-field" id="userId" required placeholder=" ">
                <label for="userId" class="input-label">User ID</label>
                <div class="error-message" id="userIdError"></div>
            </div>
            <div class="input-group" data-aos="fade-up" data-aos-delay="300">
                <input type="password" class="input-field" id="password" required placeholder=" ">
                <label for="password" class="input-label">Password</label>
                <span class="password-toggle" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="button" data-aos="fade-up" data-aos-delay="400">Log In</button>
        </form>
    </div>

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Font Awesome JS (Optional for more interactive icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
        });

        // Hide Loader Once Page is Fully Loaded
        window.addEventListener('load', function() {
            var loader = document.getElementById('loader');
            loader.style.display = 'none';
        });

        // Form Elements
        const form = document.getElementById('loginForm');
        const companyInput = document.getElementById('company');
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');

        // Form Submission Event
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                // Simulate form submission delay
                form.querySelector('.button').textContent = 'Logging In...';
                form.querySelector('.button').disabled = true;
                setTimeout(() => {
                    alert(`Welcome, ${userIdInput.value} from ${companyInput.value}!`);
                    form.reset();
                    resetLabels();
                    form.querySelector('.button').textContent = 'Log In';
                    form.querySelector('.button').disabled = false;
                }, 1500);
            }
        });

        // Form Validation Function
        function validateForm() {
            let isValid = true;

            // Validate Company Name
            if (!companyInput.value.trim()) {
                showError('companyError', 'Company name is required');
                isValid = false;
            } else {
                hideError('companyError');
            }

            // Validate User ID
            if (!userIdInput.value.trim()) {
                showError('userIdError', 'User ID is required');
                isValid = false;
            } else {
                hideError('userIdError');
            }

            // Validate Password
            if (!passwordInput.value) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (passwordInput.value.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters long');
                isValid = false;
            } else {
                hideError('passwordError');
            }

            return isValid;
        }

        // Show Error Message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Hide Error Message
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        // Toggle Password Visibility
        function togglePassword() { 
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Reset Labels After Form Reset
        function resetLabels() {
            const labels = document.querySelectorAll('.input-label');
            labels.forEach(label => {
                if (label.previousElementSibling.value === '') {
                    label.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
