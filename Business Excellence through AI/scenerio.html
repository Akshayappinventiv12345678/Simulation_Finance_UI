<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Financial Simulation</title>
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset and Base Styles */
    /* Animated Gradient Background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #c5d1f1, #294D89, #4E67EB, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      width: 90%;
      max-width: 1300px;
      margin: 20px auto;
      border: 2px solid #000;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    /* Header Container Styles */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 36px;
      font-weight: bold;
      position: relative;
      padding-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    .header .title {
      flex: 1;
      text-align: center;
    }

    .header img {
      width: 80px;
      height: 80px;
      animation: bounceIn 1s ease-out;
    }

    /* Footer Section */
    .footer-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-buttons .end-button,
    .footer-buttons .next-button {
      background-color: #4E67EB;
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      position: relative;
      overflow: hidden;
    }

    .footer-buttons .end-button {
      background-color: #e97878;
    }

    .footer-buttons .end-button:hover {
      background-color: #d45b5b;
    }

    .footer-buttons .next-button:hover {
      background-color: #3b50c1;
    }

    .footer-buttons .end-button::before,
    .footer-buttons .next-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-45deg);
      transition: left 0.3s;
    }

    .footer-buttons .end-button:hover::before,
    .footer-buttons .next-button:hover::before {
      left: 100%;
    }

    .footer-buttons .end-button:active,
    .footer-buttons .next-button:active {
      transform: scale(0.95);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 15px;
      }

      .footer-buttons {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .header {
        font-size: 24px;
      }

      .header img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header with Timer, Title, and Logo -->
    <div class="header">
      <!-- Title -->
      <div class="title">Business Excellence through AI and DataScience </div>

      <!-- Logo -->
      <img alt="ZENLEARN Logo" src="logo.png" />
    </div>

    <!-- Content Message -->
    <div class="scenario">
      <p>There are no scenarios available. After some time, it will be updated.</p>
    </div>

    <!-- Footer Section with End Simulation Button -->
    <div class="footer-buttons">
      <a href="/overview.html" class="end-button">End Simulation</a>
      <a href="lastpage.html" class="end-button">last page</a>
    </div>
  </div>
</body>

</html>
